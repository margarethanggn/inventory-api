# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${PORT}
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=always
server.error.whitelabel.enabled=false
server.compression.enabled=true

# ============================================
# APPLICATION INFORMATION
# ============================================
spring.application.name=inventory-api
info.app.name=Inventory Management API
info.app.description=Spring Boot REST API for inventory management
info.app.version=1.0.0
info.app.developer=Margaretha Angellina Nainggolan
info.app.contact.email=your.email@example.com
info.app.license=MIT

# ============================================
# SPRING BOOT CONFIGURATION
# ============================================
spring.main.banner-mode=off
spring.main.lazy-initialization=false
spring.mvc.servlet.load-on-startup=1

# ============================================
# SPRING BOOT ACTUATOR (HEALTH CHECKS)
# ============================================
# ENABLE ACTUATOR ENDPOINTS
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# CUSTOM HEALTH INDICATORS
management.health.diskspace.enabled=true
management.health.defaults.enabled=true

# ACTUATOR SECURITY
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=WARN
logging.level.com.example.inventoryapi=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.hibernate=ERROR

# LOG FILE CONFIGURATION (FOR CLOUD)
logging.file.name=inventory-api.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# SPRING MVC CONFIGURATION
# ============================================
spring.mvc.format.date=iso
spring.mvc.format.date-time=iso
spring.mvc.format.time=iso
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

